<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="advance-rock-paper-scissors.css">
        <title>
            Rock Paper Scissors
        </title>
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button" 
        ><img class="move-icon" src="images\rock-paper-scissors\rock-emoji.png"></button>

        <button class="move-button js-paper-button"  
        ><img class="move-icon" src="images\rock-paper-scissors\paper-emoji.png"></button>

        <button class="move-button js-scissors-button" 
        ><img class="move-icon " src="images\rock-paper-scissors\scissors-emoji.png"></button>
        

        <p class="result result" ></p>
        <p class="moves"></p>
        <p class="score score-css"></p>

        <button  class="reset-button" onclick="
        score.wins=0;
        score.looses=0;
        score.tie=0;
        localStorage.removeItem('score');
        updateScoreElement();
        
        ">Reset Button</button>
        <button onclick="
        autoPlay();
        " class="auto-play-button">Auto play</button>




        <script src="scripts/advance-rock-paper-scissors.js">
            
        </script>
    </body>
